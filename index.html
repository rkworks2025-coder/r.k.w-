<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>タイヤ点検アプリ（シンプル送信版）</title>
</head>
<body>
<h1>テスト送信アプリ</h1>
<form id="form">
  <label>ステーション: <input type="text" name="station"></label><br>
  <label>車種: <input type="text" name="model"></label><br>
  <label>フルナンバー: <input type="text" name="plate_full"></label><br>
  <button type="submit">送信</button>
</form>
<div id="msg"></div>
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw_Lgz61Wc_M5ajTrKtUmR0xnm2BvRyx4b7XYVuTfM92sbaW3RSMwIyVCVEgWzi2mJp/exec";
function showMsg(txt){
  document.getElementById("msg").innerText = txt;
}
document.getElementById("form").addEventListener("submit", e=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  fetch(WEB_APP_URL, {
    method:"POST",
    mode:"no-cors",
    body: JSON.stringify(data)
  });
  showMsg("送信しました");
});
</script>
</body>
</html>
