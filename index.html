<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>タイヤ点検アプリ（本番・黒×オレンジ） V7c</title>
  <link rel="stylesheet" href="style.css?v=V7c"/>
</head>
<body>
  <div class="ver-badge">V7c</div>
  <header>
    <h1>タイヤ点検</h1>
  </header>
  <div class="wrap">
    <form id="form" class="card" onsubmit="return false;">
      <p class="title">車両情報</p>
      <div class="veh-rows">
        <div><label>ステーション名 <input type="text" name="station" required></label></div>
        <div class="veh-row2">
          <div><label>車種 <input type="text" name="model" required></label></div>
          <div><label>フルナンバー <input type="text" name="plate_full" required></label></div>
        </div>
        <div class="std-row">
          <div><label>規定圧（前）kPa <span class="hint">任意</span><input name="std_f" inputmode="numeric"></label></div>
          <div><label>規定圧（後）kPa <span class="hint">任意</span><input name="std_r" inputmode="numeric"></label></div>
        </div>
        <div class="time-stamp">
          <div class="stamp-card"><div class="stamp-head"><div class="stamp-title">解錠</div><button type="button" id="unlockBtn" class="stamp-btn">記録</button></div><div id="unlockTime" class="stamp-time">--:--</div></div>
          <div class="stamp-card"><div class="stamp-head"><div class="stamp-title">施錠</div><button type="button" id="lockBtn" class="stamp-btn">記録</button></div><div id="lockTime" class="stamp-time">--:--</div></div>
        </div>
      </div>

      <p class="title">入力</p>
      <div class="grid">
        <!-- RF -->
        <div class="inline"><div class="cap">残溝 RF <span class="prev-val" data-for="tread_rf"></span></div><input id="tread_rf" inputmode="decimal"></div>
        <div class="inline"><div class="cap">空気圧 RF <span class="prev-val" data-for="pre_rf"></span></div><input id="pre_rf" inputmode="numeric"></div>
        <div class="inline"><div class="cap">製造 RF <span class="prev-val" data-for="dot_rf"></span></div><input id="dot_rf" inputmode="numeric"></div>
        <!-- LF -->
        <div class="inline"><div class="cap">残溝 LF <span class="prev-val" data-for="tread_lf"></span></div><input id="tread_lf" inputmode="decimal"></div>
        <div class="inline"><div class="cap">空気圧 LF <span class="prev-val" data-for="pre_lf"></span></div><input id="pre_lf" inputmode="numeric"></div>
        <div class="inline"><div class="cap">製造 LF <span class="prev-val" data-for="dot_lf"></span></div><input id="dot_lf" inputmode="numeric"></div>
        <!-- LR -->
        <div class="inline"><div class="cap">残溝 LR <span class="prev-val" data-for="tread_lr"></span></div><input id="tread_lr" inputmode="decimal"></div>
        <div class="inline"><div class="cap">空気圧 LR <span class="prev-val" data-for="pre_lr"></span></div><input id="pre_lr" inputmode="numeric"></div>
        <div class="inline"><div class="cap">製造 LR <span class="prev-val" data-for="dot_lr"></span></div><input id="dot_lr" inputmode="numeric"></div>
        <!-- RR -->
        <div class="inline"><div class="cap">残溝 RR <span class="prev-val" data-for="tread_rr"></span></div><input id="tread_rr" inputmode="decimal"></div>
        <div class="inline"><div class="cap">空気圧 RR <span class="prev-val" data-for="pre_rr"></span></div><input id="pre_rr" inputmode="numeric"></div>
        <div class="inline"><div class="cap">製造 RR <span class="prev-val" data-for="dot_rr"></span></div><input id="dot_rr" inputmode="numeric"></div>
      </div>

      <div class="actions">
        <button id="sendBtn" class="primary" type="button">スプレッドシートへ送信</button>
      </div>
    </form>
  </div>
  <div id="toast" class="toast" hidden></div>
  <script>
    window.SHEETS_URL = "https://script.google.com/macros/s/AKfycbyo2U1_TBxvzhJL50GHY8S0NeT1k0kueWb4tI1q2Oaw87NuGXqwjO7PWyCDdqFNZTdz/exec";
    window.SHEETS_KEY = "tl1";
  </script>
  <script src="app.js?v=V7c" defer></script>
</body>
</html>
